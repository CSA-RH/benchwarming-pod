apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: low-priority-pod
  name: low-priority-pod
  namespace: phase-1
spec:
  replicas: 6
  selector:
    matchLabels:
      app: low-priority-pod
  strategy: {}
  template:
    metadata:
      labels:
        app: low-priority-pod
        priority: low # Label indicating low priority
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: priority
                      operator: In
                      values:
                        - low
                topologyKey: "kubernetes.io/hostname"
      containers:
        - image: busybox
          name: busybox
          command: ["sleep"]
          args: ["infinity"]
          resources:
            requests:
              memory: "2000Mi"
